name: Backend Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: 'main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get commit message
        id: commit_details
        run: |
          COMMIT_MESSAGE="${{ github.event.head_commit.message }}"
          echo "Commit Message: $COMMIT_MESSAGE"
          echo "::set-output name=commit_message::$COMMIT_MESSAGE"

      - name: Build and push Docker image
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          DOCKER_REPO: ${{ secrets.DOCKER_REPO }}
        run: |
          RELEASE_CODE=${{ github.sha }}
          cd backend
          docker build -t lukkari-api .
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          docker tag lukkari-api $DOCKER_USERNAME/$DOCKER_REPO:$RELEASE_CODE
          docker push $DOCKER_USERNAME/$DOCKER_REPO:$RELEASE_CODE

      - name: SSH into remote server and activate container
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            DOCKER_PASSWORD="${{ secrets.DOCKER_PASSWORD }}"
            DOCKER_REPO=${{ secrets.DOCKER_REPO }}
            RELEASE_CODE=${{ github.sha }}
            podman login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            podman pull $DOCKER_USERNAME/$DOCKER_REPO:$RELEASE_CODE
            podman stop lukkari-api
            podman rm -f lukkari-api
            podman run -d --network host --name "lukkari-api" --restart=always $DOCKER_USERNAME/$DOCKER_REPO:$RELEASE_CODE